name: Deploy Production

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build (production)
        run: npm run build
        env:
          VITE_APP_ENV: production
          VITE_FIRESTORE_NAMESPACE: production

      - name: Deploy to Firebase Hosting (production live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT || secrets.FIREBASE_SERVICE_ACCOUNT_CALCULADORA_YEAST }}
          channelId: live
          target: production
          projectId: ${{ vars.FIREBASE_PROJECT_ID || 'calculadora-yeast' }}
